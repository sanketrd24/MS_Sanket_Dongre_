spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookshopdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=manager
server.port=8086
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Global Exceptions
data.exception.message0=Exception
data.exception.message1=Book Not Found
data.exception.message2=Book Already Exist
data.exception.message3=Invalid Credential

#Logger
logging.level.root=info
logging.file.name=bookShopLogs.txt
